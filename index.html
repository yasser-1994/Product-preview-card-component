<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <picture class="div-img">
          <img class="desktop" src="images/image-product-desktop.jpg" alt="" />
          <img class="mobile" src="images/image-product-mobile.jpg" alt="" />
        </picture>
        <article class="div-content">
          <p>PERFUME</p>
          <h2>Gabrielle Essence Eau De Parfume</h2>
          <p>
            A floral, solar and voluptuous interpretaion composed by Olivier
            Polge, Perfumer-Creator fot the House of CHANEL.
          </p>
          <div class="div-price">
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <div class="btn-link">
            <a href="#">
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              Add to Card
            </a>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
